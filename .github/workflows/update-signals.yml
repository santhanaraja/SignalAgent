name: Update Signal Data

on:
  schedule:
    # Every 15 minutes during US market hours (Mon-Fri, 9:30 AM - 4:30 PM ET)
    # GitHub Actions uses UTC â€” ET is UTC-5 (EST) or UTC-4 (EDT)
    # 9:30 AM ET = 14:30 UTC (EST) / 13:30 UTC (EDT)
    # 4:30 PM ET = 21:30 UTC (EST) / 20:30 UTC (EDT)
    # We cover both EST/EDT by running 13:30-21:30 UTC
    - cron: '*/15 13-21 * * 1-5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-signals:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Signal Engine
        run: python signal_engine.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Run History Manager
        run: python history_manager.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet public/ data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated data
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "SignalAgent Bot"
          git config user.email "signal-bot@users.noreply.github.com"
          git add public/signals.json public/history.json public/snapshots/ data/
          git commit -m "data: update signals $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
